<html>
    <head>
        <title>Joc del penjat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var vides=7
           
            
            function Comprovar(){
             var lletra= document.getElementById("valor").value;
             document.getElementById("valor").value="";
             lletra=lletra.toLowerCase();
             
             switch(lletra){
                case"á":
                case"à": 
                    lletra="a";
                    break;
                    
                 case"é":
                 case"è": 
                    lletra="e";
                    break;
                    
                 case"í":
                 case"ì": 
                    lletra="i";
                    break;
                    
                 case"ó":
                 case"ò": 
                    lletra="o";
                    break;
                    
                case"ú":
                case"ù": 
                    lletra="u";
                    break;
             }
            if((lletra>="a")&&(lletra<="m"))
             {   
                alert("Has acertado");
              document.getElementById("lletres").innerHTML = 
                      document.getElementById("lletres").innerHTML + lletra;
            }
            else
            {
                alert("Has fallado");
                vides=vides-1;
                document.getElementById("vida").innerHTML="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+vides
                 dolentes=dolentes+lletra;
             }
             }
             
        </script>
        
   
        
    <h1 onmouseover="this.style.color='blue';" 
    onmouseout="this.style.color='black'">Prototip joc del penjat </h1>
     <input type="text" placeholder="Escriu una lletra miniscula" id="valor">
     <button onclick="Comprovar();">Comprovar</button>
    
    
    <h2 onmouseover="this.style.color='purple';" 
    onmouseout="this.style.color='black'">Paraula </h2>
    <p id="lletres">_ _ _ _ _ _ _</p>
    
    
    
    <h2 onmouseover="this.style.color='green';" 
    onmouseout="this.style.color='black'">Vides </h2>
     <p id="vida">0</p>
    
    <h2 onmouseover="this.style.color='yellow';" 
    onmouseout="this.style.color='black'">Lletres </h2>
     <p>_ _ _ _ _ _ _</p>

         onmouseout="this.style.color='black'">Credits: <a href="https://prosselloe.wordpress.com/">PERE ROSELLÓ HUB!</a> </h3>
